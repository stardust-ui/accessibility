<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Buttons</title>
	<link rel="stylesheet" href="menu-bar.css">
</head>

<body>
	<h2>Menu</h2>
	<h3>Menu Bar with single line</h3>
	<ul role="menubar" aria-label="Settings" id="appmenu">
		<li>
			<div role="menuitem" aria-label="File settings" tabindex="0">
				File
			</div>
		</li>
		<li>
			<div role="menuitem" aria-label="Edit actions" tabindex="-1">
				Edit
			</div>
		</li>
		<li>
			<div role="menuitem" aria-label="Format text" tabindex="-1">
				Format
			</div>
		</li>
		<li>
			<div role="menuitem" aria-label="View settings" tabindex="-1">
				View
			</div>
		</li>
		<li>
			<div role="menuitem" aria-label="Help" tabindex="-1">
				Help
			</div>
		</li>
	</ul>
	<script src="menu-bar.js"></script>
</body>

</html>
